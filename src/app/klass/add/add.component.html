<h3>Add Class</h3>

<form (ngSubmit)="onSubmit()">
    <label for="name">Class Name: <input id="name" type="text" [formControl]="name"></label>
    <label for="teacherId">Class Instructor: <app-teacher-select (selected)="onTeacherSelected($event)"></app-teacher-select></label>
    <button>Save</button>
</form>
