<form id="teacherAddForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="name"/>
  </div>
  <div>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" [(ngModel)]="username"/>
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="email"/>
  </div>
  <div>
    <label for="gender">Gender: </label>
    <label>
        <input type="radio" name="gender" value="true" [(ngModel)]="gender"/> Male
    </label>
    <label>
        <input type="radio" name="gender" value="false" [(ngModel)]="gender"/> Female
    </label>
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
